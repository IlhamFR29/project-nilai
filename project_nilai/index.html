<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIlai Mahasiswa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Input Nilai Mahasiswa</h2>
        <!-- Form -->
        <form id="gradeForm" class="mb-5">
            <div class="mb-3">
                <label for="nim" class="form-label">NIM</label>
                <input type="text" class="form-control" id="nim" placeholder="Enter NIM" required>
            </div>
            <div class="mb-3">
                <label for="nama" class="form-label">Nama Mahasiswa</label>
                <input type="text" class="form-control" id="nama" placeholder="Enter Name" required>
            </div>
            <div class="mb-3">
                <label for="tugas" class="form-label">Tugas</label>
                <input type="number" class="form-control" id="tugas" placeholder="Enter Tugas Score" required>
            </div>
            <div class="mb-3">
                <label for="quiz" class="form-label">Quiz</label>
                <input type="number" class="form-control" id="quiz" placeholder="Enter Quiz Score" required>
            </div>
            <div class="mb-3">
                <label for="uts" class="form-label">UTS</label>
                <input type="number" class="form-control" id="uts" placeholder="Enter UTS Score" required>
            </div>
            <div class="mb-3">
                <label for="uas" class="form-label">UAS</label>
                <input type="number" class="form-control" id="uas" placeholder="Enter UAS Score" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateGrade()">Proses</button>
        </form>

        <!-- Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>NIM</th>
                    <th>Nama</th>
                    <th>Tugas</th>
                    <th>Quiz</th>
                    <th>UTS</th>
                    <th>UAS</th>
                    <th>Nilai Akhir</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="resultTable">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="proses.js"></script>
</body>
</html>
